<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>E-Commerce</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="nav">
      <h1 class="bold">E-Commerce</h1>
    </div>
    <div class="container mb-5">
      <div class="row">
        <div class="col-lg-8">
          <div class="row g-4" id="pro-list"></div>
        </div>
        <div class="col-lg-4">
          <div class="card mb-3">
            <h4 class="section-t"><i class="bx bx-cart"></i>Your card</h4>
            <ul class="mb-3" id="list-cart"></ul>
            <button class="btn btn1 w-100" onclick="checkout()">
              Checkout
            </button>
          </div>
          <div class="report">
            <h5 class="section-t">
              <i class="bx bx-receipt">Receipt</i>
            </h5>
            <div id="output"></div>
          </div>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
